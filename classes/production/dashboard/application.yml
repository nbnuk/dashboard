---
grails:
    profile: web
    codegen:
        defaultPackage: au.org.ala.dashboard
    config:
            locations:
                - file:/data/dashboard/config/dashboard-config.properties
                - file:/data/dashboard/config/dashboard-config.yml
                - file:/data/dashboard/config/dashboard-config.groovy
    spring:
        transactionManagement:
            proxies: false
    servlet:
        version: 3.0
    gorm:
        # Whether to autowire entities. 
        # Disabled by default for performance reasons.
        autowire: false         
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: true
    jmx:
        enabled: true

---
grails:
    cors:
        enabled: true
    mime:
        disable:
            accept:
                header:
                    userAgents: false
                       # - Gecko
                       # - WebKit
                       # - Presto
                       # - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: jsp
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---
skin:
    layout: "ala-styles" #"ala-main"
    fluidLayout: true
    orgNameLong: "National Biodiversity Network" #"Atlas of Living Australia"
